name: Deployment Pipeline

on:
  push:
    branches: [ main ] # Trigger on pushes to the main branch

jobs:
  # --- BACKEND JOB ---
  backend-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Backend Tests
        run: |
          cd backend
          # pytest # Uncomment if you have tests

      # Example: Deploying to a VPS via SSH
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /workspaces/greatReading/backend
            git pull origin main
            source venv/bin/activate
            pip install -r requirements.txt
            sudo systemctl restart gunicorn # Or your runner

  # --- FRONTEND JOB ---
  frontend-deploy:
    runs-on: ubuntu-latest
    needs: backend-deploy # Only deploy frontend if backend succeeds
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Build Frontend
        run: |
          cd frontend
          npm run build
        env:
          VITE_API_URL: https://api.yourdomain.com # Point to your production API

      # Example: Deploying to GitHub Pages (Change if using Vercel/S3)
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend/dist
          branch: gh-pages